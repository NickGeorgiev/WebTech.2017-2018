<!DOCTYPE html>
<html>
<head>
  <title>Elective Course ADD Form</title>
  <meta charset="utf-8" />
  <style>
    label{
      vertical-align: top;
    }
    ::placeholder{
      font-size: 15px;
    }
    input{
      font-size: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
<div>
  <form action="modifyDatabase.php" method="post">
    <input type="submit" value="Промени базата данни" />
  </form>
</div>
<div>
  <form action="addElective.php" method="post" target="_self">
    <label for="title">Име на курс:</label>
    <input type="text" name="title" placeholder="име на курс" required /><br />
    <label for="lecturer">Име на преподавател:</label>
    <input type="text" name="lecturer" placeholder="име на преподавателя" required /><br />
    <label for="description">Описание на курса:</label>
    <textarea name="description" rows="3" cols="30" placeholder="Описание" required></textarea><br />
    <input type="submit" value="Изпрати" />
  </form>
  <form action="updateElective.php" method="post">
    <label for="title">Име на изборната дисциплина</label>
    <input type="text" name="title" placeholder="име на дисциплината" required /><br />
    <input type="submit" value="Обнови" />
  </form>
</div>
</body>
</html>
